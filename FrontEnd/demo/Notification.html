<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoạt động - MXH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fafafa;
        font-family: Arial, sans-serif;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 80px;
        height: 100vh;
        background: white;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 1rem;
        justify-content: center;
      }
      .sidebar a {
        text-decoration: none;
        color: inherit;
        margin: 1rem 0;
      }
      .sidebar i {
        font-size: 1.7rem;
        margin: 0.5rem 0;
        color: #6e6d6d;
        cursor: pointer;
        transition: color 0.3s ease, transform 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 20%;
      }
      .sidebar i:hover {
        background-color: #cdcccc;
        transform: scale(1.1);
      }
      .sidebar i.active {
        color: #2a2a2a;
      }
      .sidebar i.bi-plus {
        font-size: 2.5rem;
        color: #6e6d6d;
        background-color: #cdcccc;
        padding: 0.1rem 0.9rem !important;
      }
      .main-feed {
        width: 100%;
        margin-top: 40px;
      }
      .feed-card img {
        border-radius: 0.75rem;
      }
      .feed-header img.avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .btn-outline-secondary {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .btn-outline-secondary:hover {
        background-color: #0d6efd;
        color: white;
        border-color: #0d6efd;
      }
      .btn-dark {
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .btn-dark:hover {
        background-color: #343a40;
        transform: scale(1.1);
      }
      .interaction-bar span {
        transition: color 0.3s ease;
        cursor: pointer;
      }
      .interaction-bar span:hover {
        color: #0d6efd;
      }
      .btn-add-custom {
        height: 4rem;
        width: 5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar trái -->
    <div class="sidebar">
      <a href="./index.html"><i class="bi bi-house" data-icon="house"></i></a>
      <a href="./find.html"><i class="bi bi-search" data-icon="search"></i></a>
      <a href="./create.html"><i class="bi bi-plus" data-icon="plus"></i></a>
      <a href="./notification.html"
        ><i class="bi bi-heart" data-icon="heart"></i
      ></a>
      <a href="./profile.html"
        ><i class="bi bi-person" data-icon="person"></i
      ></a>
    </div>

    <!-- Khu vực chính -->

    <div class="main-feed d-flex justify-content-center">
      <div
        class="container mt-4"
        style="
          max-width: 640px;
          background: #fff;
          border-radius: 1rem;
          padding: 2rem;
          box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
        "
      >
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h5 class="m-0 fw-bold">Hoạt động</h5>
        </div>

        <div
          class="activity-item d-flex align-items-start gap-3 border-bottom pb-3 mb-3"
        >
          <img
            src="https://via.placeholder.com/40"
            alt="avatar"
            class="rounded-circle"
          />
          <div>
            <div>
              <strong>q_forsure95</strong>
              <span class="text-muted">16 giờ</span>
            </div>
            <div>biết ai luôn :))</div>
            <div class="mt-1 text-muted small">
              <i class="bi bi-heart me-2"></i>293
              <i class="bi bi-chat mx-2"></i>5
              <i class="bi bi-arrow-repeat mx-2"></i>10
            </div>
          </div>
        </div>

        <div
          class="activity-item d-flex align-items-start gap-3 border-bottom pb-3 mb-3"
        >
          <img
            src="https://via.placeholder.com/40"
            alt="avatar"
            class="rounded-circle"
          />
          <div>
            <div>
              <strong>iam.chieee_</strong>
              <span class="text-muted">1 ngày</span>
            </div>
            <div>con trai thời nay tán gái kiểu !??</div>
            <div class="mt-1 text-muted small">
              <i class="bi bi-heart me-2"></i>4K
              <i class="bi bi-chat mx-2"></i>125
              <i class="bi bi-arrow-repeat mx-2"></i>418
              <i class="bi bi-send mx-2"></i>247
            </div>
          </div>
        </div>

        <div
          class="activity-item d-flex justify-content-between align-items-center border-bottom pb-3 mb-3"
        >
          <div class="d-flex align-items-center gap-3">
            <img
              src="https://via.placeholder.com/40"
              alt="avatar"
              class="rounded-circle"
            />
            <div>
              <div>
                <strong>lkharnhi</strong> <span class="text-muted">2 ngày</span>
              </div>
              <div class="text-muted">Gợi ý theo dõi</div>
            </div>
          </div>
          <button class="btn btn-dark">Theo dõi</button>
        </div>
      </div>
    </div>
    <!-- Nút nổi thêm bài -->
    <div class="position-fixed bottom-0 end-0 m-4">
      <button class="btn btn-dark rounded-4 btn-add-custom">
        <i class="bi bi-plus"></i>
      </button>
    </div>

    <script>
      const sidebarIcons = document.querySelectorAll(".sidebar i");

      sidebarIcons.forEach((icon) => {
        icon.addEventListener("click", () => {
          sidebarIcons.forEach((i) => {
            const base = i.dataset.icon;
            i.className = `bi bi-${base}`;
          });
          const activeBase = icon.dataset.icon;
          if (activeBase !== "plus") {
            if (activeBase === "search") {
              icon.className = `bi bi-${activeBase} active`;
            } else {
              icon.className = `bi bi-${activeBase}-fill active`;
            }
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
